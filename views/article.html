<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Article</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>

<body>
    <nav class="blue lighten-3">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo" style="text-decoration: none;">Share Article</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/" style="text-decoration: none;">Home</a></li>
                <li><a href="/about" style="text-decoration: none;">About</a></li>
                <li><a href="/contactUsAdmin" style="text-decoration: none;">Contact Us</a></li>
                <li><a href="/allArticle" style="text-decoration: none;">Article</a></li>
                <li><a href="/logout" style="text-decoration: none;">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" style="padding: 0.6cm">
        <div class="row">
            <form action="/addArticle">
                <input class="waves-effect waves-light btn" type="submit" value="Add New Article" />
            </form>
        </div>
        {{ range . }}
        <div class="row">
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title blue-grey darken-2 valign center">{{ .Title }}</span>
                        <p>{{ .Post }}</p>
                    </div>
                    <div class="card-action">
                        <a href="/edit?id={{ .ID }}" style="text-decoration: none;">Edit</a>
                        <a href="/delete?id={{ .ID }}" style="text-decoration: none;">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</body>

</html>
